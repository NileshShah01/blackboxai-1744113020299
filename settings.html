<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-5">Settings</h1>
        <div class="mb-5">
            <label for="theme" class="block mb-2">Select Theme:</label>
            <select id="theme" class="border rounded p-2">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="mb-5">
            <label for="difficulty" class="block mb-2">AI Difficulty:</label>
            <select id="difficulty" class="border rounded p-2">
                <option value="1">Beginner</option>
                <option value="5">Intermediate</option>
                <option value="10">Expert</option>
            </select>
        </div>
        <div class="mb-5">
            <label class="flex items-center">
                <input type="checkbox" id="sound" class="mr-2" checked>
                <span>Enable Sound Effects</span>
            </label>
        </div>
        <button id="save" class="bg-blue-500 text-white px-4 py-2 rounded">Save Settings</button>
    </div>
</body>
</html>
